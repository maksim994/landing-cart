<form class="s-basket__form" method="POST" id="s-basket__form" enctype="multipart/form-data">
    <div class="s-basket__product-item">
        <div class="s-basket__product-name">Наивменование</div>
        <div class="s-basket__product-price">Цена</div>
        <div class="s-basket__product-quantity smart-basket__product-quantity_header">Кол-во</div>
        <div class="s-basket__product-price-common">Сумма</div>
        <div class="s-basket__product-delete">Удалить</div>
    </div>

    <div class="s-basket__product-item" data-id="${element.productSku}">
        <div class="s-basket__product-name">${element.name}</div>
        <div class="s-basket__product-price">${element.mv_price}</div>
        <div class="s-basket__product-quantity">
            <button class="btn btn_cart-minus">-</button>
            <input type="text" class="input__cart-count" value="${element.count}">
            <button class="btn btn_cart-plus">+</button>
        </div>
        <div class="s-basket__product-price-common">${totalPrice}</div>
        <button class="s-basket__product-delete" data-sb-product-delete="0032pz">
            <span class="s-basket__delete-icon">×</span>
        </button>
    </div>



    <div class="smart-basket__result-common">
        <div class="smart-basket__empty-title" style="display: none;">Корзина пуста. Вы не добавили ни одного товара</div>
        <div class="smart-basket__success-title" style="display: none;">Заказ принят. Ожидайте звонка</div>
        <div class="smart-basket__quantity-common"><span>Всего товаров: </span> 1</div>
        <div class="smart-basket__price-common">
            <span>Общая стоимость: </span> 
            <input name="finalPrice" class="smart-basket__total-cost" type="text" value="320.00 ₽">
        </div>
    </div>
    
    <div class="smart-basket__user-form">
        <div class="s-basket__user-info">
            <div class="s-basket__input-wrapper">
                <input class="s-basket__user-input" type="text" placeholder="Введите имя" name="userName" required="required">
            </div>

            <div class="s-basket__input-wrapper">
                <input class="s-basket__user-input" type="tel" placeholder="Введите телефон" name="userTel" required="required" maxlength="16">
            </div>

            <div class="s-basket__input-wrapper">
                <input class="s-basket__user-input" type="email" placeholder="Введите e-mail" name="userEmail">
            </div>

            <div class="s-basket__input-wrapper">
                <textarea class="s-basket__user-input" name="userComment" id="" cols="30" rows="10" placeholder="Комментарий к заказу"></textarea>
            </div>


            <div class="s-basket__agreement-wrapper">
                <input type="checkbox" name="agreement" class="s-basket__input-agreement" id="s-basket__input-agreement" checked="checked" value="Я принимаю условия пользовательского соглашения">
                <label class="s-basket__label-agreement" for="s-basket__input-agreement"></label>
                <a class="smart-basket__link-agreement" href="#" target="_blank" rel="nofollow">Я принимаю условия пользовательского соглашения</a>
            </div>

            <div class="s-basket__input-wrapper">
                <input class="s-basket__user-input" name="userFile" type="file" accept="image/jpeg,image/png,image/gif">
            </div>

        </div>
        <div class="s-basket__footer">
            <button class="s-basket__close-form">Продолжить покупки</button>
            <button class="s-basket__send-form" form="s-basket__form" type="submit">Сделать заказ</button>
        </div>
    </div>
</form>
